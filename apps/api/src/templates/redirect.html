<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{META_TITLE}}</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />

  <!-- Open Graph (WhatsApp, Facebook, Telegram, dll) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{META_TITLE}}" />
  <meta property="og:description" content="{{META_DESCRIPTION}}" />
  <meta property="og:url" content="{{CURRENT_URL}}" />
  <meta property="og:site_name" content="{{SITE_NAME}}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{META_TITLE}}" />
  <meta name="twitter:description" content="{{META_DESCRIPTION}}" />
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f8fafc;
      --card:#fff;
      --border:#e2e8f0;
      --text:#1e293b;
      --muted:#64748b;
      --accent:#3b82f6;
      --accent-dark:#2563eb;
      --radius:16px;
    }
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:20px;
      -webkit-font-smoothing:antialiased;
    }
    .wrapper{width:min(460px,100%)}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:32px;
      box-shadow:0 1px 3px rgba(0,0,0,.04),0 4px 12px rgba(0,0,0,.03);
    }
    .icon-wrap{
      width:48px;height:48px;
      border-radius:12px;
      background:#eff6ff;
      display:grid;place-items:center;
      margin-bottom:20px;
    }
    .icon-wrap svg{width:24px;height:24px;color:var(--accent)}
    h1{font-size:1.25rem;font-weight:700;margin-bottom:6px}
    .sub{font-size:.875rem;color:var(--muted);line-height:1.5;margin-bottom:24px}
    .progress-track{
      width:100%;height:4px;
      border-radius:999px;
      background:#e2e8f0;
      overflow:hidden;
      margin-bottom:20px;
    }
    .progress-bar{
      height:100%;width:100%;
      background:var(--accent);
      border-radius:999px;
      transform-origin:left;
      animation:shrink {{DELAY_MS}}ms linear forwards;
    }
    @keyframes shrink{from{transform:scaleX(1)}to{transform:scaleX(0)}}
    .info-box{
      background:#f8fafc;
      border:1px solid var(--border);
      border-radius:10px;
      padding:12px 14px;
      margin-bottom:12px;
      font-size:.8125rem;
      color:var(--muted);
      word-break:break-all;
      display:flex;gap:8px;align-items:baseline;
    }
    .info-box .label{
      font-weight:600;color:var(--text);
      white-space:nowrap;flex-shrink:0;
    }
    .timer{
      display:inline-flex;align-items:center;gap:8px;
      font-size:.8125rem;color:var(--muted);
      margin-bottom:20px;
    }
    .timer .num{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:28px;height:28px;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      font-weight:700;font-size:.875rem;
    }
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 20px;
      border-radius:10px;border:1px solid transparent;
      font-size:.875rem;font-weight:600;
      text-decoration:none;cursor:pointer;
      transition:all .15s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn-primary:hover{background:var(--accent-dark)}
    .btn-ghost{color:var(--muted);border-color:var(--border);background:var(--card)}
    .btn-ghost:hover{background:#f8fafc;color:var(--text)}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="icon-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-4.5-4.5L21 3m0 0h-5.25M21 3v5.25"/>
        </svg>
      </div>
      <h1>Mengalihkan ke halaman tujuan</h1>
      <p class="sub">Kamu akan diarahkan secara otomatis dalam beberapa detik.</p>

      <div class="progress-track"><div class="progress-bar"></div></div>

      <div class="timer">
        <span>Dialihkan dalam</span>
        <span class="num" id="cv">{{SECONDS}}</span>
        <span>detik</span>
      </div>

      {{#CODE}}
      <div class="info-box">
        <span class="label">Code</span>
        <span>{{CODE}}</span>
      </div>
      {{/CODE}}

      <div class="info-box">
        <span class="label">Tujuan</span>
        <span>{{TARGET_URL}}</span>
      </div>

      <div class="actions">
        <a id="go" class="btn btn-primary" href="{{TARGET_URL}}" rel="noreferrer">Lanjutkan Sekarang</a>
        <a class="btn btn-ghost" href="javascript:history.back()">Kembali</a>
      </div>
    </div>
  </div>

  <script>
  (function(){
    var t=decodeURIComponent("{{ENCODED_TARGET}}"),d={{DELAY_MS}},s=Date.now(),
        c=document.getElementById("cv"),
        n=performance.getEntriesByType("navigation")[0];
    if(n&&n.type==="reload"&&history.length>1){history.back();return}
    function u(){var r=Math.max(0,Math.ceil((d-(Date.now()-s))/1e3));if(c)c.textContent=r}
    u();var i=setInterval(u,200);
    setTimeout(function(){clearInterval(i);location.assign(t)},d);
  })();
  </script>
</body>
</html>
